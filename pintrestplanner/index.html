<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>GlowPlanner</title>
  <meta name="description" content="Pretty, practical planners.">
  <style>
    :root{
      --bg:#0f1223; --text:#f7f8ff; --muted:#c9cbe8;
      --card:rgba(255,255,255,.05); --line:rgba(255,255,255,.12);
      --primary:#ff7ac8; --secondary:#9ad8ff; --radius:16px; --max:980px;
    }
    *{box-sizing:border-box}
    body{margin:0;background:
      radial-gradient(1000px 700px at 10% -10%,rgba(255,122,200,.20),transparent 60%),
      radial-gradient(1000px 700px at 110% 10%,rgba(154,216,255,.16),transparent 60%),
      #0f1223;color:var(--text);font:16px/1.5 ui-sans-serif,Inter,system-ui}
    .container{max-width:var(--max);margin:0 auto;padding:0 18px}
    header{position:sticky;top:0;background:rgba(15,18,35,.7);backdrop-filter:blur(8px);
      border-bottom:1px solid rgba(255,255,255,.08)}
    .nav{display:flex;align-items:center;justify-content:space-between;height:64px}
    .brand{font-weight:900;letter-spacing:.3px}
    section{padding:36px 0}
    .btn{display:inline-flex;align-items:center;justify-content:center;padding:12px 16px;
      border-radius:999px;font-weight:800;text-decoration:none;color:#111;background:
      linear-gradient(135deg,var(--primary),#ff66a8)}
    .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,.2);color:var(--text)}
    .cta-band{background:
      radial-gradient(400px 170px at 15% 40%, rgba(255,122,200,.25), transparent 60%),
      radial-gradient(400px 170px at 85% 60%, rgba(154,216,255,.25), transparent 60%),
      linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid rgba(255,255,255,.08);border-radius:var(--radius);padding:22px}
    .row{display:flex;gap:12px;align-items:center;justify-content:space-between;flex-wrap:wrap}
    h3{margin:0}
    footer{padding:22px 0;color:var(--muted);border-top:1px solid rgba(255,255,255,.08)}
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand">GlowPlanner</div>
      <button class="btn ghost" id="btnTest">Download Test</button>
    </div>
  </header>

  <main>
    <!-- Final CTA only -->
    <section id="final">
      <div class="container">
        <div class="cta-band">
          <div class="row">
            <h3>Ready to make routines stick?</h3>
            <div style="display:flex;gap:10px">
              <button class="btn" id="btnDownload">Download Test PDF</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container" style="display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap">
      <div class="brand">GlowPlanner</div>
      <div class="muted">Â© <span id="y"></span></div>
    </div>
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();

    // Simple downloader that hits your Vercel function
    async function downloadPDF(endpoint = '/api/glowup-pdf', filename = '7-day-glow-up.pdf'){
      try{
        const res = await fetch(endpoint);
        if(!res.ok) throw new Error('HTTP '+res.status);
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        const a = Object.assign(document.createElement('a'), { href:url, download: filename });
        document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
      }catch(err){
        alert('Download failed. Ensure /api/glowup-pdf is deployed on Vercel.\n\n'+err);
      }
    }

    document.getElementById('btnDownload').addEventListener('click', () => downloadPDF());
    document.getElementById('btnTest').addEventListener('click', () => downloadPDF('/api/glowup-pdf', 'test-glow-up.pdf'));
  </script>
</body>
</html>
